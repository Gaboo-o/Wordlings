<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Wordlings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container py-4">
    <h1 class="mb-4">Wordlings</h1>

    <nav class="mb-3">
      <a href="{{ url_for('index') }}" class="btn btn-outline-primary me-2">Home</a>
      <a href="{{ url_for('trends') }}" class="btn btn-outline-info me-2">Trends</a>

      {% if session.get('user_id') %}
        <a href="{{ url_for('my_submissions') }}" class="btn btn-outline-secondary me-2">My Submissions</a>

        {% if session.get('is_admin') %}
          <a href="{{ url_for('review_submissions') }}" class="btn btn-outline-warning me-2">Review</a>
        {% endif %}

        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-outline-success me-2">Login</a>
        <a href="{{ url_for('signup') }}" class="btn btn-success">Sign Up</a>
      {% endif %}
    </nav>

    {% block content %}{% endblock %}
  </body>
</html>
